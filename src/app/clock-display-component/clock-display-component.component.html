<div class="clockComponent">
  <ul class="clockList">
    <div class="clock-show">
      <li *ngFor="let aClock of clockList; let i = index">
        <div class="clock-show">
          <div class="clock-card">
            <div class="clock">
              <div class="analog-clock" *ngIf="!aClock.isDigital">
                <!-- Clock numbers -->
                <div class="num num1"><div>1</div></div>
                <div class="num num2"><div>2</div></div>
                <div class="num num3"><div>3</div></div>
                <div class="num num4"><div>4</div></div>
                <div class="num num5"><div>5</div></div>
                <div class="num num6"><div>6</div></div>
                <div class="num num7"><div>7</div></div>
                <div class="num num8"><div>8</div></div>
                <div class="num num9"><div>9</div></div>
                <div class="num num10"><div>10</div></div>
                <div class="num num11"><div>11</div></div>
                <div class="num num12"><div>12</div></div>

                <!-- Analog Clock Hands -->
                <div class="hand hour" 
                    [style.transform]="'rotate(' + getHourAngle(i) + 'deg)'"></div>
                <div class="hand minute" 
                    [style.transform]="'rotate(' + getMinuteAngle(i) + 'deg)'"></div>
                <div class="hand second" 
                    [style.transform]="'rotate(' + getSecondAngle(i) + 'deg)'"></div>
              </div>

              <div class="digital-clock" *ngIf="aClock.isDigital">
                <p>{{ getCurrentTimeInTimezone(aClock.timeZone) | date: 'HH:mm:ss' }}</p>
              </div>
            </div>
            <div class="timeZone-Label">
              {{ aClock.timeZone }}
            </div>
          </div>
        </div>
      </li>
    </div>
  </ul>
</div>
